
<!DOCTYPE html>
<html>
<head>
  <title>Radhika Kattula-Quiz 7 on Raleigh</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
	
  <script src = "./Quiz7tiledata/RaleighRailroads.geojson"></script>
	
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.77596385137119, -78.67128742673918], 14.0);

      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

      var daPhoto = L.tileLayer('./Quiz7tiledata/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      }).addTo(map);

      var derrIcon = L.icon({
        iconUrl: 'https://cdn.freebiesupply.com/logos/large/2x/nc-state-university-logo-png-transparent.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
      });
      
      var derrcustompopup = "The Paul Derr Track Facility, named after a NC star coach, has served the NC State community since 1938 and hosted numerous events like the Special Olympics.<br/><img src='https://pbs.twimg.com/media/DZiLlpMW0AASuNe.jpg'width='100px'/>";

      var marker1 = L.marker([35.7816, -78.6693], {icon: derrIcon}).addTo(map).bindPopup(derrcustompopup);

      var woodIcon = L.icon({
        iconUrl: 'https://upload.wikimedia.org/wikipedia/en/thumb/2/24/North_Carolina_State_University_seal.svg/1200px-North_Carolina_State_University_seal.svg.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
      });

      var woodcustompopup = "The Wood Residence Hall is home to the campus's Native Space, a living space for Native American students to demonstrate growth and learning in.<br/><img src= 'https://projects.ncsu.edu/facilities/buildings/woodresidenceA.jpg'width='100px'/>";

      var marker2 = L.marker([35.7806, -78.6733], {icon: woodIcon}).addTo(map).bindPopup(woodcustompopup);

      var cherryIcon = L.icon({
        iconUrl: 'https://sportslogohistory.com/wp-content/uploads/2018/09/north_carolina_state_wolfpack_2006-present_a.png',
        iconSize:[50,50],
        popupAnchor: [0,0]
      })

      var cherrycustompopup = "The Cherry Building, home to the NCSU College of Education, partnered with the Wake County Public School System to create an Early College High School.<br/><img src='https://hh-arch.com/wp-content/uploads/2019/09/CIMG4228.jpg'width='100px'/>";

      var marker3 = L.marker([35.7718, -78.6663], {icon: cherryIcon}).addTo(map).bindPopup(cherrycustompopup);

      var jordanIcon = L.icon({
        iconUrl: 'https://sportslogohistory.com/wp-content/uploads/2018/09/north_carolina_state_wolfpack_2000-2005_a.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
      })

      var jordancustompopup = "Jordan Hall, which houses the College of Natural Sciences, was named after town councilman and county commissioner R.B. Jordan Jr.<br/><img src = 'https://projects.ncsu.edu/facilities/buildings/jordan_0311.jpg'width='100px'/>";

      var marker4 = L.marker([35.7818, -78.6765], {icon: jordanIcon}).addTo(map).bindPopup(jordancustompopup);

      var daTiles = {
        "Open Street Map": OSM,
        "North Carolina State University Image":daPhoto
      }

      var daMarkers = {
        "Jordan Hall":marker4,
        "Cherry Building":marker3,
        "Wood Residence Hall":marker2,
        "Paul Derr Track Facility":marker1
      }

      L.control.layers(daTiles, daMarkers).addTo(map);
	  
      L.geoJSON(railroads).addTo(map);
  </script>
</body>
</html>
